<ion-view>
	<ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title"><center>APOIO</center></h1>
    </ion-header-bar>
	<ion-content>
		<div class="list">
  			<label class="item item-input item-select">
	    	<div class="input-label">Org√£o</div>
	    	<select ng-model="orgao"  id="orgao">
	      	<option ng-repeat='l in apoio'>{{l}}</option>
	    	</select>
  			</label>
  			
  			<label class="item item-input">
  			<span class="input-label">Quantidade</span>
  			<input type="number" ng-model="quantidade"  id="quantidade">
			</label>

			<button class="button button-full button-assertive" ng-click='add()'>
  			Inserir
			</button>

			<button class="button button-full button-assertive" ng-click='clear()'>
  			Limpar
			</button>

			<button class="button button-full button-assertive" ng-click='save()'>
  			Salvar
			</button>


			<div class="list list-inset" ng-repeat='s in solicitacao'>{{s}}</div>

  		</div>
  		
	</ion-content>
</ion-view>
