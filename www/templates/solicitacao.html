<ion-view>
	<ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title"><center>SOLICITAÇÃO</center></h1>
    </ion-header-bar>

    <ion-content class="corpo">
    
	<label class="item item-input">
  	<span class="input-label">Data</span>
  	<input type="date" id='data'>
	</label>

	<div class="list">
  	<label class="item item-input item-select">
	    <div class="input-label">Hora</div>
	    <select ng-model="Hora"  id="hora">
	      <option ng-repeat='h in hora'>{{h}}</option>
	    </select>
  	</label>
  	<label class="item item-input item-select">
	    <div class="input-label">Bairro</div>
	    <select ng-model="bairro"  id="bairro">
	      <option ng-repeat='b in bairros'>{{b}}</option>
	    </select>
  	</label>
  	<label class="item item-input item-select">
	    <div class="input-label">Motivo</div>
	    <select ng-model="motivo"  id="motivo">
	      <option ng-repeat='m in motivos'>{{m}}</option>
	    </select>
  	</label>
  	<label class="item item-input">
    <textarea placeholder="Ponto de encontro" ng-model="ponto"  id="ponto"></textarea>
  	</label>
  	<label class="item item-input item-select">
	    <div class="input-label">Opções</div>
	    <select ng-model="solicitaOpcao"  id="solicitaOpcao" ng-change="opcaoSolicitacao()">
	      <option ng-repeat='o in solicitaOpcoes'>{{o}}</option>
	    </select>
  	</label>
	</div>

	<button class="button button-full button-positive" ng-click='limpar()' ng-show="showLimpar">
  	Limpar
	</button>

	<button class="button button-full button-positive" ng-click=apoiar() ng-show="showApoio">
  	Apoio
	</button>

	<button class="button button-full button-positive" ng-click=iniciar() ng-show="showInicio">
  	Inicio
	</button>

	<button class="button button-full button-positive" ng-show="showSalvar">
  	Salvar
	</button>

	<button class="button button-full button-positive" ng-click="encerrar()" ng-show="showEncerrar">
  	Encerrar
	</button>



	</ion-content>

</ion-view>
