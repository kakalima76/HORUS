<ion-view>
	<ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title"><center>SOLICITAÇÃO</center></h1>
    </ion-header-bar>

    <ion-content>
    
	<label class="item item-input">
  	<span class="input-label">Data</span>
  	<input type="date" id='data'>
	</label>

	<div class="list">
  	<label class="item item-input item-select">
	    <div class="input-label">Hora</div>
	    <select ng-model="Hora"  id="hora">
	      <option ng-repeat='h in hora'>{{h}}</option>
	    </select>
  	</label>
  	<label class="item item-input item-select">
	    <div class="input-label">Bairro</div>
	    <select ng-model="bairro"  id="bairro">
	      <option ng-repeat='b in bairros'>{{b}}</option>
	    </select>
  	</label>
  	<label class="item item-input item-select">
	    <div class="input-label">Motivo</div>
	    <select ng-model="motivo"  id="motivo">
	      <option ng-repeat='m in motivos'>{{m}}</option>
	    </select>
  	</label>
  	<label class="item item-input">
    <textarea placeholder="Ponto de encontro" ng-model="ponto"  id="ponto"></textarea>
  	</label>
	</div>

	<button class="button button-full button-assertive" ng-click='limpar()'>
  	Limpar
	</button>

	<button class="button button-full button-assertive" ng-click=apoiar()>
  	Apoio
	</button>

	<button class="button button-full button-assertive">
  	Salvar
	</button>

	<button class="button button-full button-assertive" ng-click="encerrar()">
  	Encerrar
	</button>



	</ion-content>

</ion-view>
